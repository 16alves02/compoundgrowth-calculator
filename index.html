<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator | @16alves02</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Compound Interest Calculator</h1>
        <div class="input-container">
            <label for="principal">Principal Amount:</label>
            <input type="number" id="principal" placeholder="Enter the principal amount">
        </div>
        <div class="input-container">
            <label for="interest">Annual Interest Rate (%):</label>
            <input type="number" id="interest" placeholder="Enter the annual interest rate">
        </div>
        <div class="input-container">
            <label for="years">Time Period (years):</label>
            <input type="number" id="years" placeholder="Enter the time period in years">
        </div>
        <button id="calculate">Calculate</button>
        <div class="result">
            <p>Result: <span id="result-text"></span></p>
        </div>
    </div>
    <div class="watermark">
        <p>GitHub: @16alves02</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
